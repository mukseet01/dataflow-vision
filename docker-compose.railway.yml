
version: '3.8'

services:
  fastapi-backend:
    build:
      context: ./python_backend
      dockerfile: Dockerfile
    environment:
      - PORT=${PORT:-8000}
      - HEALTH_PORT=8001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TEMP_DIR=/app/temp
      - MAX_WORKERS=1
      - LOG_LEVEL=info
      - PYTHONPATH=/usr/local/bin/python
      - PATH=/usr/local/bin:/usr/bin:/bin:${PATH}
      - ALLOWED_ORIGINS=${RAILWAY_PUBLIC_DOMAIN:-*},${RAILWAY_STATIC_URL:-*},${RAILWAY_DOMAIN:-*},http://localhost:3000
    volumes:
      - temp-data:/app/temp
      - logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${PORT:-8000}/health", "||", "exit", "1"]
      interval: 60s
      timeout: 300s
      retries: 5
      start_period: 120s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      - PORT=${PORT:-3000}
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - VITE_API_URL=${RAILWAY_PUBLIC_DOMAIN}/api
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${PORT:-3000}/health", "||", "exit", "1"]
      interval: 60s
      timeout: 300s
      retries: 5
      start_period: 120s
    depends_on:
      - fastapi-backend

volumes:
  temp-data:
  logs:
