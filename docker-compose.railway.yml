
version: '3.8'

services:
  fastapi-backend:
    build:
      context: ./python_backend
      dockerfile: Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TEMP_DIR=/app/temp
      - MAX_WORKERS=2
      - LOG_LEVEL=debug
      - ALLOWED_ORIGINS=${RAILWAY_PUBLIC_DOMAIN:-*},${RAILWAY_STATIC_URL:-*},http://localhost:3000
    volumes:
      - temp-data:/app/temp
      - logs:/app/logs
    restart: on-failure:10
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health", "||", "exit", "1"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - VITE_API_URL=${RAILWAY_SERVICE_FASTAPI_BACKEND_URL:-http://fastapi-backend:8000}
    restart: on-failure:10
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 40s
    depends_on:
      fastapi-backend:
        condition: service_healthy

volumes:
  temp-data:
  logs:
